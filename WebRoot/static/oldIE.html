	<meta name="language" content="zh_CN">

  <body onload="document.getElementById('logo').src=themepath+'images/logo.gif';">

<div style="text-align:center; background:#f0f0f0; border-bottom:1px solid #CCC; height:90px; padding-top:10px;">

<div style="text-align: center; margin-top: 30px; ">

        Internet Explorer 6
